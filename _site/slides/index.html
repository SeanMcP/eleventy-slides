<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The sea and me</title>
    <meta name="description" content="An exploration unto the depths of the ocean." />
    <link rel="stylesheet" href="/static/base.css" />
  </head>
  <body data-page="slides">
    <main>
      

<header class="slide-heading">
    <i>The sea and me</i>&nbsp;by
    Sandy Ocean</header>

<section class="slides-container">
    
        <article data-index="1" class="slide" id="00"  aria-current="true" >
            <h1>Title</h1>
<p>Oops! I want this to be first.</p>

        </article>
    
        <article data-index="2" class="slide" id="01"  aria-hidden="true" hidden="true" >
            <p>This is the first slide.</p>

        </article>
    
        <article data-index="3" class="slide" id="02"  aria-hidden="true" hidden="true" >
            <p>This is the second slide.</p>

        </article>
    
</section>

<footer class="slide-controls">
    <button aria-label="back one slide" data-slide-controls="button" data-direction="backward">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <progress data-slide-controls="progress" max="3"></progress>
    <select aria-label="Go to slide" data-slide-controls="select">
        <option value="/">Title</option>
        
            <option value="#00">1</option>
        
            <option value="#01">2</option>
        
            <option value="#02">3</option>
        
        <option value="/credits/">Credits</option>
    </select>
    <button aria-label="forward one slide" data-slide-controls="button" data-direction="forward">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
    </button>
</footer>

<script type="module" src="/static/slides.js"></script>
    </main>
  </body>
</html>
